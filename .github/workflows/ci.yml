name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install black
        run: pip install black

      - name: Check formatting with black
        run: black --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ndviewer_light
          environment-file: environment.yml
          python-version: "3.11"
          auto-activate-base: false

      - name: Install test dependencies
        shell: bash -l {0}
        run: |
          conda activate ndviewer_light
          pip install pytest

      - name: Install system dependencies for Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libegl1

      - name: Run tests
        shell: bash -l {0}
        run: |
          conda activate ndviewer_light
          xvfb-run --auto-servernum pytest -v
